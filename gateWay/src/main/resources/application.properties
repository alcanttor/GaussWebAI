#Kafka Configuration
kafka.kafkaIpPort=127.0.0.1:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer 
spring.kafka.producer.properties.spring.json.add.type.headers=false

#Kafka Topics
kafka.kafkaTopic=test


#JWT Security
JWT.SECRET_KEY=secret

#WordPress Invocation Request Constants
WordPressTriggers.trigger=trigger_desc
WordPressTriggers.site=site_name
WordPressTriggers.token=site_token


#API Calls
user.management.site=http://localhost:5050/gausswebapi/getSiteDetails/{siteName}/{siteToken}
user.management.token=http://localhost:5050/gausswebapi/tokenApp/{siteToken}/{siteName}