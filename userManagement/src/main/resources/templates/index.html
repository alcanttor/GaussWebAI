<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Gauss AI Platform</title>
<link href="../static/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link href="../static/login.css" rel="stylesheet"
	th:href="@{/css/login.css}" />

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>
						<form class="form-signin" th:action="@{/login}"
							th:object="${login}" method="POST">
							<div class="form-label-group">
								<input type="text" class="form-control" placeholder="Username"
									th:field="*{username}" required autofocus> <label
									for="inputEmail">Email address</label>

							</div>

							<div class="form-label-group">
								<input type="password" class="form-control"
									placeholder="Password" th:field="*{password}" required>
								<label for="inputPassword">Password</label> 
							</div>

							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input"
									id="customCheck1"> <label class="custom-control-label"
									for="customCheck1">Remember password</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Sign in</button>
							<!-- <hr class="my-4">
							<button class="btn btn-lg btn-google btn-block text-uppercase"
								type="submit">
								<i class="fab fa-google mr-2"></i> Sign in with Google
							</button>
							<button class="btn btn-lg btn-facebook btn-block text-uppercase"
								type="submit">
								<i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
							</button> -->
						</form>
					</div>
					
				</div>
				<h1 th:text="${error} ? ${message} : ''"></h1>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="../static/jquery/jquery.slim.min.js"
		th:href="@{jquery/jquery.min.js}"></script>
	<script src="../static/js/bootstrap.bundle.min.js"
		th:href="@{js/bootstrap.bundle.min.js}"></script>
</body>

</html>
