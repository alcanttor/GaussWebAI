<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar
    color="primary"
    class="example-toolbar"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">GaussWebAI</h1>
    </div>
    <button mat-button class="pull-right">Logout</button>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="{{ nav.link }}"
          *ngFor="let nav of sideNavItems"
          >{{ nav.title }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-drawer-container class="example-container">
        <div class="container global-gutter" fxLayout="column">
          <mat-grid-list cols="1" rowHeight="50px" class="global-gutter">
            <router-outlet></router-outlet>
          </mat-grid-list>
        </div>
      </mat-drawer-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
